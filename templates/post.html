{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{language.logo}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{language.name}}</h1>
                    
                            <span class="meta">
                                Posted by
                                <a href="#!">{{params['blog_name']}}</a>
                    
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       {{language.decription}}
                    </div>
                    <div>
                        <br>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    <h2>Website_link</h2>
                    <span class="subheading" >
                        <ul >
                            <li type="none">
                                <a  href="{{language.website_link}}"><button type="button" class="btn btn-outline-dark">{{language.website_link}}</button></a>
                            </li>
                        </ul></span>                      
                    </div>
                    <br>
                    <div  class="col-md-10 col-lg-8 col-xl-7">
                        <h2>Download_link</h2>
                        <span class="subheading">
                            <ul>
                                <li  type="none">
                                   <a  href="{{language.download_link}}"><button type="button" class="btn btn-outline-dark">{{language.download_link}}</button></a> 
                                </li>
                            </ul>  
                        </span>                      
                    </div>
                    <br>
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2>Documentation_link</h2>
                        <span class="subheading">
                            <ul>
                                <li type="none">
                                    <a  href="{{language.documentation_link}}"><button type="button" class="btn btn-outline-dark">{{language.documentation_link}}</button></a>
                                </li>
                            </ul>  
                        </span>                      
                    </div>                    
                </div>
            </div>
        </article>

        
{% endblock %}
